<!-- Carousel wrapper -->
<div id="carouselVideoExample" class="carousel slide carousel-fade mt-5" data-mdb-ride="carousel">
    <!-- Indicators -->


    <!-- Inner -->
    {% with active_slide = range(3) | random %}
        <div class="carousel-inner">
        <!-- Single item -->
        <div class="carousel-item {% if active_slide == 0 %}active{% endif %}">
            <video class="img-fluid" autoplay loop muted>
                <source src="https://mdbcdn.b-cdn.net/img/video/Tropical.mp4" type="video/mp4"/>
            </video>
            <div class="carousel-caption d-none d-md-block">
                <h5>First slide label</h5>
                <p>
                    Nulla vitae elit libero, a pharetra augue mollis interdum.
                </p>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item {% if active_slide == 1 %}active{% endif %}">
            <video class="img-fluid" autoplay loop muted>
                <source src="https://mdbcdn.b-cdn.net/img/video/forest.mp4" type="video/mp4"/>
            </video>
            <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </p>
            </div>
        </div>

        <!-- Single item -->
        <div class="carousel-item {% if active_slide == 2 %}active{% endif %}">
            <video class="img-fluid" autoplay loop muted>
                <source
                        src="https://mdbcdn.b-cdn.net/img/video/Agua-natural.mp4"
                        type="video/mp4"
                />
            </video>
            <div class="carousel-caption d-none d-md-block">
                <h5>Third slide label</h5>
                <p>
                    Praesent commodo cursus magna, vel scelerisque nisl consectetur.
                </p>
            </div>
        </div>
    </div>
    {% endwith %}
    <!-- Inner -->
</div>
<!-- Carousel wrapper -->
